{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sell my stuff - My account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/static/css/gammasimos.css" rel="stylesheet" type="text/css"/>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/static/jquery.gridster.css" rel="stylesheet" type="text/css">
		<script src="/static/jquery-2.0.2.min.js" type="text/javascript"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/jquery.gridster.js"></script>
		<script>
			$(document).ready(function () {
		     	$(".btn").tooltip();
				gridster = $(".gridster ul").gridster({
					widget_base_dimensions: [90, 90],
					widget_margins: [5, 5],
					autogrow_cols: true,
					resize: {
						enabled: true
					}
				}).data('gridster');
			});

		</script>
	</head>
	<body>
		<div class="container" style="padding: 0 15px;">
			{% if request.user.is_authenticated %}
				<div class="row">
					<a href="/account_view.html" class="btn btn-primary btn-sm" role="button">View</a>
					<a href="/account_edition.html" class="btn btn-primary btn-sm" role="button">Edit</a>
					<a href="/account_management.html" class="btn btn-primary btn-sm" role="button">Manage</a>
					<a href="/accounts/logout" class="btn btn-primary btn-sm" role="button">Log out</a>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<h3>Your ads</h3>
						<ul class="list-group">
						{% for ad in all_ads %}
						  <li class="list-group-item">
						    <span class="badge">{{ ad.view }}</span>
						    {{ ad.title }}
						  </li>
						{% endfor %}
						</ul>
					</div>
					<div class="col-lg-9">
						<h3>Your view</h3>
						<div class="gridster">
							<ul>
								<li data-row="1" data-col="1" data-sizex="4" data-sizey="4">0</li>
								<li data-row="1" data-col="2" data-sizex="4" data-sizey="4">1</li>
								<li data-row="2" data-col="1" data-sizex="4" data-sizey="4">2</li>
								<li data-row="2" data-col="2" data-sizex="4" data-sizey="4">3</li>
							</ul>
						</div>
					</div>
				</div>
			{% else %}
				<div class="row">
					<a href="/accounts/login" class="btn btn-primary btn-lg" role="button">Login</a>
				</div>
			{% endif %}
		</div>
	</body>
